<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/style.css" />
		<title>QUIZ APP</title>
	</head>
	<body>
		<div class="btn" id="start">Start Quiz</div>
		<div class="container hide" id="game">
			<ul class="info">
				<li>Time: <span class="time">15</span></li>
				<li>Order: <span class="order">1</span> / 5</li>
				<li>Correct: <span class="correct">1</span></li>
				<li>Incorrect: <span class="incorrect">1</span></li>
				<li>Timed: <span class="timed">1</span></li>
			</ul>

			<div class="quiz">
				<div class="questions">
					<p id="number_1">5</p>
					<p id="operation">*</p>
					<p id="number_2">10</p>
				</div>

				<div class="answers"></div>
			</div>
			<div class="points"></div>
		</div>
		<ul class="hide" id="result"></ul>
	</body>
	<script type="module" src="./main.js"></script>
</html>
