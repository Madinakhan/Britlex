<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="main.css" />
		<title>To Do List</title>
	</head>
	<body>
		<body>
			<div class="container">
				<div class="top">
					<h1>To Do List</h1>
					<form class="form">
						<div>
							<label for="todo">Enter todo name</label>
							<input type="text" placeholder="Name" id="todo" />
						</div>
						<button class="submitBtn">Add Todo</button>
					</form>
				</div>
				<div class="bottom">
					<ul class="list"></ul>
					<button class="clear">Clear Todos</button>
				</div>
			</div>
			<script src="./main.js"></script>
		</body>
	</body>
</html>
