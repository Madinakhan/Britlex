<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Calculator</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="header">
				<input id="monitor" type="text" disabled />
			</div>
			<div class="body">
				<div class="row">
					<button class="primary">C</button>
					<button class="primary">D</button>
					<button class="primary">/</button>
				</div>
				<div class="row">
					<button>1</button>
					<button>2</button>
					<button>3</button>
					<button class="primary">+</button>
				</div>
				<div class="row">
					<button>4</button>
					<button>5</button>
					<button>6</button>
					<button class="primary">-</button>
				</div>
				<div class="row">
					<button>7</button>
					<button>8</button>
					<button>9</button>
					<button class="primary">*</button>
				</div>
				<div class="row">
					<button>0</button>
					<button>.</button>
					<button class="primary">=</button>
				</div>
			</div>
		</div>
		<script src="./app.js"></script>
	</body>
</html>
